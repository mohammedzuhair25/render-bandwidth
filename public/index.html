<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render Bandwidth Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    pre { background: #f5f5f5; padding: 15px; }
  </style>
</head>
<body>
  <h1>Render Bandwidth Dashboard</h1>
  <p>Total bandwidth this month: <span id="total"></span></p>
  <h2>Raw Data</h2>
  <pre id="rawData"></pre>

  <script>
    async function fetchBandwidth() {
      try {
        const res = await fetch('/api/bandwidth');
        const data = await res.json();
        document.getElementById('total').innerText = `${data.totalBandwidth} ${data.unit}`;
        document.getElementById('rawData').innerText = JSON.stringify(data.rawData, null, 2);
      } catch (err) {
        document.getElementById('total').innerText = 'Error fetching data';
        console.error(err);
      }
    }

    fetchBandwidth();
  </script>
</body>
</html>
